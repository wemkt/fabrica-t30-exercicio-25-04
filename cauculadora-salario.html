<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function desconto (){
            let n1 = parseInt(document.body.children[1].children[0].value)
            let n2 = parseInt(document.body.children[2].children[0].value)
            let d = (n1/100) * n2
            resultado.innerText = n1 - d
        }
        
    </script>
    
</head>

<body>
    <h1> Calculadora </h1>
    <div> <input id="campo1" placeholder="Salário" type="number"></div>
    <div> <input id="campo2" placeholder="% de descontos" type="number"></div>
    <div>
        <button onclick="desconto()">Ver salário líquido</button>
    </div>
    <div id="resultado"> </div>
</body>

</html>
