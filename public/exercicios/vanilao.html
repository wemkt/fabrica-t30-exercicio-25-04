<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log("Hello Wolld");
        /*window.alert("Hello Wolld");*/

        //Variável é um espaço reservado na memória, um recipiente onde posso colocar conteúdo dentro dele
        //identificador serve para identificar uma variável específica
        //Tipo é o "tipo" de conteúdo que a variável pode receber, exemplo: Numbers, strings...
        //O Conteúdo armazenado dentro da variável é um DADO um parâmetro
        //Javascript não precisa pré-definir o tipo da variável

        //Const uma variavel que o conteudo nao muda
        //Let espaço restrito exemplo sala de aula. mais local
        //Var mais abrangente, mais global exemplo corredir

        //Javascript é uma linguagem de tipagem dinâmica

        let endereco = {
            rua: "Av. Noroeste",
            numero: 123
        };
        console.log(endereco);
        console.log(typeof endereco.rua);

    </script>
</head>
<body>
    <h1>Teste</h1>
</body>
